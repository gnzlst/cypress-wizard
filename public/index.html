<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Wizard POC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800 min-h-screen flex items-center justify-center">
    <div class="max-w-2xl w-full p-6">
      <div id="app" class="bg-white shadow rounded p-6">
        <div id="auth">
          <h2 class="text-2xl font-semibold mb-4">Sign in</h2>
          <form id="login-form" class="space-y-3">
            <input id="username" class="w-full p-2 border rounded" placeholder="username" value="alice" />
            <input
              id="password"
              type="password"
              class="w-full p-2 border rounded"
              placeholder="password"
              value="password"
            />
            <div class="flex gap-2">
              <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
              <button id="guest" class="px-4 py-2 rounded border" type="button">Continue as guest</button>
            </div>
          </form>
        </div>

        <div id="wizard" class="hidden">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">Weather Wizard</h2>
            <div>
              <span id="whoami" class="mr-3 text-sm text-slate-600"></span>
              <button id="logout" class="px-3 py-1 border rounded">Logout</button>
            </div>
          </div>

          <div id="steps">
            <div id="step-1" class="step">
              <h3 class="font-medium">Step 1 - Where are you?</h3>
              <div class="mt-3 flex gap-2">
                <input id="city" class="flex-1 p-2 border rounded" placeholder="e.g. London" />
                <button id="search-city" class="px-4 py-2 bg-indigo-600 text-white rounded">Search</button>
              </div>
              <ul id="results" class="mt-3"></ul>
            </div>

            <div id="step-2" class="step hidden">
              <h3 class="font-medium">Step 2 - Pick a date</h3>
              <input id="date" type="date" class="mt-3 p-2 border rounded" />
              <div class="mt-3">
                <button id="get-weather" class="px-4 py-2 bg-green-600 text-white rounded">Get Weather</button>
              </div>
            </div>

            <div id="step-3" class="step hidden">
              <h3 class="font-medium">Step 3 - Your forecast</h3>
              <div id="forecast" class="mt-3"></div>
              <div class="mt-4">
                <button id="again" class="px-4 py-2 border rounded">Search again</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
